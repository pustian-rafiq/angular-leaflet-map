<div class="form-container">
  <div class="form-background">
    <div class="form-inner">
      <h3 class="form-title">Sign in</h3>
      <form [formGroup]="regForm" (ngSubmit)="onSignIn()" class="signin-form">
        <div class="form-field">
          <label for="userName">Enter your username or email address</label>
          <input
            placeholder="Enter your username"
            type="text"
            formControlName="userName"
            id="userName"
            appValidateField
          />
          <div
            *ngIf="
              regForm.get('userName')?.touched &&
              regForm.get('userName')?.invalid
            "
            class="error-message"
          >
            <div *ngIf="regForm.get('userName')?.errors?.['required']">
              <span>User name is required</span>
            </div>
            <div *ngIf="regForm.get('userName')?.errors?.['validateField']">
              <span
                >{{ regForm.get('userName')?.errors?.['validateField'] }}</span
              >
            </div>
            <div *ngIf="regForm.get('userName')?.errors?.['maxlength']">
              <span>User name must not exceed 8 characters</span>
            </div>
          </div>
        </div>
        <div class="form-field">
          <label for="password">Enter your Password</label>
          <input
            formControlName="password"
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
          />
          <div
            *ngIf="
              regForm.get('password')?.touched &&
              regForm.get('password')?.invalid
            "
            class="error-message"
          >
            <div *ngIf="regForm.get('password')?.errors?.['required']">
              <span>Password is required</span>
            </div>
            <div *ngIf="regForm.get('password')?.errors?.['minlength']">
              <span>Password must be at least 6 characters long</span>
            </div>
          </div>
          <div class="mb-3 d-flex justify-content-end">
            <a routerLink="/auth/forgot-password" class="forgot-button"
              >Forgot Password?</a
            >
          </div>
        </div>
        <div class="d-flex justify-content-end mt-5">
          <button
            type="submit"
            class="submit-button"
            [disabled]="regForm.invalid"
          >
            Signin
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
